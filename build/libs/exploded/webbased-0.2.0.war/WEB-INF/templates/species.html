<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${penguin.getSpecies()}">_offline_</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="jumbotron text-center">
    <h1 th:text="${penguin.getScientificName()}">_scientific offline_</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-1">
            <img th:src="@{${penguin.getPicture()}}" width="100%" height="100%">
        </div>
        <div class="col">
            <a href="/edit" th:if="${user}" th:text="#{edit.button}" class="btn btn-dark">_offline edit_</a>
        </div>
    </div>
</div>
<div th:insert="~{templates :: history-class}"></div>
</body>
</html>
